<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="quote-box">
        <h2>Quote of the Day</h2>
        <blockquote id="quote">Loading...</blockquote>
        <span id="author">Loading...</span>
        <div>
            <button onclick="getQuote(api_url);">New Quote</button>
            <button><img onclick="substack()" src="substack.png" alt="">Post</button>
        </div>
    </div>

    <script>
        const quote = document.getElementById("quote")
        const author = document.getElementById("author")

        const api_url = "https://quotes-api-self.vercel.app/quote"
        
        // function to get a quote from the api
        async function getQuote(url) {
            const response = await fetch(url);
            var data = await response.json();
            quote.innerHTML = data.quote;
            author.innerHTML = data.author;
        }

        getQuote(api_url);

        // function to open a substack window
        function substack() {
            window.open("https://substack.com/signup?utm_source=substack", "substack window", "width=600, height=300")
        }

    </script>

</body>
</html>
